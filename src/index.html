<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BilleFox Weather</title>
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/topbar.css">
    <script src="index.js"></script>
  </head>
  <body>
    <!-- top bar -->
    <div class="topbar">
      <div class="buttons">
        
        <div onclick="minimize()" class="button minimize">
          <svg name="TitleBarMinimize" width="12" height="12" viewBox="0 0 12 12">
            <rect fill="#ffffff" width="10" height="1" x="1" y="6"></rect>
          </svg>
          <!-- minimize button link -->
        </div>
        
        <div onclick="zoom()" class="button zoom">
          <svg name="TitleBarMaximize" width="12" height="12" viewBox="0 0 12 12">
            <rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="#ffffff"></rect>
          </svg>
          <!-- zoom button link -->
        </div>
        
        <div onclick="exit()" class="button close">
          <svg name="TitleBarClose" width="12" height="12" viewBox="0 0 12 12">
            <polygon
              fill="#ffffff"
              fill-rule="evenodd"
              points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"
            ></polygon>
          </svg>
          <!-- close button link -->
        </div>
      </div>
    </div>
      
    <br><br>
    
    <div class="bigText">Welcome to BilleFox Weather News!<br></div>
    
    <div id="searchBox">
      <input id="searchBar" type="text" placeholder="Enter a city..."><br>
      <button id="searchButton" onclick="searchCity()">Current Weather</button>
    </div>
    
    <div id="weatherBox">
      <div id="weatherIn" class="mediumText">Weather in</div> <!-- here we can put a function to get the weather of the user's current location -->
      <div id="weatherHeading" class="bigText"></div>
      <div id="weatherTemperature"></div>
      <div id="weatherType"></div>
      <div id="weatherWind"></div>
      <div id="weatherImage"></div>
      <div id="weatherDate"></div>
      <br>
      <div id="weatherAlternative"></div>
    </div>
  </body>
</html>
